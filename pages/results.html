<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="../lib/jQueryCompressed.js"></script>

    <script src="../scripts/commonFunctions.js"></script>
    <script src="../scripts/script.js"></script>
    <script src="../scripts/resultsScript.js"></script>
    
    <link rel="stylesheet" href="../styles/style.css"/>
    
    <title>Włodzimierz Biały</title>
</head>
<body>
    <div id="left">
        <img src="../sources/Leszek-Face.jpg" alt="Twarz Leszka" onerror="onErrorFunc(this)"/>
        <div id="index" class="links pageNavigators">Ogólne informacje</div><br/>
        <div id="life" class="links pageNavigators">Życiorys</div><br/>
        <div id="works" class="links pageNavigators">Publikacje</div><br/>
        <div id="awards" class="links pageNavigators">Nagrody i wyróżnienia</div><br/>
        <div id="game" class="links pageNavigators">Leszek Gamer</div><br/>
    </div>
    <div id="results-main" class="main">
        <div id="title">Your Results</div>
        <div id="results">
            Clicks: <span id="clicks">0</span><br/>
            Time: <span id="time">0</span><br/>
            Clicks Per Second: <span id="cps">0</span>
        </div>
        <div id="playAgain" onclick="playAgain()">
            <div id="centeredText">
                Play again
            </div>
        </div>
    </div>
</body>
</html>
